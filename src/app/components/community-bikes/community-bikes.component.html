<h2>
  Verfügbare Fahrräder:
</h2>

<ul>
  <li *ngFor="let bike of bikes">
    <app-edit-bike [bike]="bike"></app-edit-bike>
  </li>
  <li>
    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input matInput type="text" [(ngModel)]="newName">
    </mat-form-field>
    <button (click)="addBike()" mat-flat-button color="primary"> Fahrrad hinzufügen</button>
  </li>
</ul>
