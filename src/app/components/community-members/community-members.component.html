<h2>
  Mitglieder
</h2>

<ul>
  <li *ngFor="let member of members">
    {{member.username}}
    <span *ngIf="member.role == CommunityRole.Admin" style="color: green;">Admin</span>
  </li>
  <li>
    <mat-form-field appearance="standard">
      <mat-label>E-Mail</mat-label>
      <input matInput type="email" [(ngModel)]="newMemberEmail">
    </mat-form-field>
    <button (click)="addMember()" mat-flat-button color="primary"> Mitglied einladen</button>
  </li>
</ul>
