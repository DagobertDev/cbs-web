  <button mat-icon-button (click)="refreshBikes()">

<google-map>
  <ng-container *ngFor="let bike of bikes">
    <map-marker *ngIf="bike.position"
                [position]="bike.position | positionConverter"
                [label]="bike.name"
                [title]="bike.name">
    </map-marker>
  </ng-container>
</google-map>

<span *ngIf="bikes.length == 0">
  Zurzeit sind keine Fahrr채der verf체gbar.
</span>

<ul>
  <li *ngFor="let bike of bikes">
    <app-overview-bike [bike]="bike"></app-overview-bike>
  </li>
</ul>
